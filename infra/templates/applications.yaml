apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications
  namespace: argocd
spec:
  project: default

  source:
    repoURL: git@github.com:arch-err/Cluster-POC.git
    targetRevision: HEAD
    path: applications

  destination:
     server: https://kubernetes.default.svc
     namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
