apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default

  sources:
    - chart: argo-cd
      repoURL: https://argoproj.github.io/argo-helm
      targetRevision: 7.4.4

      helm:
        valueFiles:
          - $values/values/argocd.yaml
    - repoURL: git@github.com:arch-err/Cluster-POC.git
      targetRevision: HEAD
      ref: values

  destination:
     server: https://kubernetes.default.svc
     namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
